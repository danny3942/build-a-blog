{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <table>
        <tr>
            <td><label for="title">Blog Title:</label></td>
            <td>
                <input type="text" name="title">
            </td>
        </tr>
        <tr>
            <td><label for="poop">Blog Contents:</label></td>
            <td>
                <textarea name="poop"></textarea>
                {% if err %}
                    <i class="error">{{ mssg }}</i>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td><input type="submit" action="/newpost"></td>
        </tr>
    </table>
</form>
{% endblock %}
