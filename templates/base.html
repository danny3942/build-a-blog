<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .center {
                text-align:center;
            }
        </style>
    </head>
<body>
    <h2><a href="/newpost">Add New Post</a></h2>
    <h1 class="center"><a href="/">Build-A-Blog!</a></h1>
    {% block content %}
    {% endblock %}
    {% for blog in blogs %}
        <h1 class="center"><a href="/blogpost?id={{ blog.id }}">{{ blog.get_title() }}</a></h1>
        <p class="center">{{ blog.get_body() }}</p>
    {% endfor %}

</body>
</html>
